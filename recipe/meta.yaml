{% set name = "readstat" %}
{% set version = "1.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/WizardMac/ReadStat/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c1cf06c5b9347cbbaf63525a0fa9c2ddb6d927685883003b46431e995755392b

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtool
    - autoconf
    - automake
    - make
    - cmake
    - m4
    - gettext
  host:
    - zlib
    - libiconv

test:
  commands:
    - readstat -h

about:
  home: https://github.com/WizardMac/ReadStat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command-line tool (+ C library) for converting SAS, Stata, and SPSS files

extra:
  recipe-maintainers:
    - izahn
